HOMEDIR="/home/DocSalvager"             ### global
BINDIR="$HOMEDIR/bin"                   ### global
CACHEDIR="$HOMEDIR/cache"               ### global
LIBDIR="$HOMEDIR/lib/kit"               ### global
TMPDIRS=$HOMEDIR/tmp                    ### global
#
